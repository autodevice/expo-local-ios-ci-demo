name: Build and Upload to AutoDevice

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build locally with EAS (iOS simulator)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --local --platform ios --profile simulator --non-interactive --output app.tar.gz

      - name: Extract app
        run: tar -xzf app.tar.gz

      - name: Zip .app bundle
        run: |
          APP_PATH=$(find . -name "*.app" -type d | head -1)
          APP_NAME=$(basename "$APP_PATH")
          cd "$(dirname "$APP_PATH")"
          zip -r "$GITHUB_WORKSPACE/ExpoLocalIOSDemo.zip" "$APP_NAME"

      - name: Upload to AutoDevice
        uses: autodevice/upload-action@main
        with:
          api-key: ${{ secrets.AUTODEVICE_API_KEY }}
          package-name: io.autodevice.expo.local.ios.demo
          build-path: ExpoLocalIOSDemo.zip
