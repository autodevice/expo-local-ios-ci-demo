name: Build & Upload to AutoDevice

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build locally with EAS (iOS simulator)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --local --platform ios --profile simulator --non-interactive --output app.tar.gz

      - name: Extract app
        run: tar -xzf app.tar.gz

      - name: Upload to AutoDevice
        run: |
          APP_PATH=$(find . -name "*.app" -type d | head -1)
          curl -X POST "https://api.autodevice.io/v1/builds" \
            -H "Authorization: Bearer ${{ secrets.AUTODEVICE_API_KEY }}" \
            -F "file=@${APP_PATH}" \
            -F "platform=ios"
